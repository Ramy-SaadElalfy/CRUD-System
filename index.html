<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-info">

  <div class="all">
    <div class="container w-50 mt-5 p-5 shadow-lg bg-light">

      <h1>CRUD SYSTEM</h1>
      <label>product name:</label>
      <input type="text" id="pname" class="form-control mb-3">

      <label>product category:</label>
      <input type="text" id="pcategory" class="form-control mb-3">

      <label>product price:</label>
      <input type="text" id="pprice" class="form-control mb-3">


      <label>product description:</label>
      <textarea id="pdescription" class="form-control mb-3"></textarea>


      <button   onclick="checkMainBtn();" id="mainBtn" class="btn btn-info">Add Product</button>
  
    </div>

    <input type="text" id="searchInp" onkeyup="searchProduct();" placeholder="search...."
      class="form-control w-25 mt-5 mx-auto mb-5">


    <div class="container mt-3 text-center">
      <table class="table table-striped bg-light">
        <thead>

          <th>ID  </th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>

        </thead>
        <tbody id="tbody">


        </tbody>
      </table>

    </div>
  </div>





  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/myCrudSystem.js"></script>
</body>

</html>
